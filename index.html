<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
</head>
<body>
  <h1>Video Player</h1>
  <video id="videoPlayer" controls width="800">
    <source src="trans/{videoId}/index.m3u8" type="application/x-mpegURL">
    Your browser does not support HLS streaming.
  </video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById("videoPlayer");
    const videoSrc = video.querySelector("source").src;

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource("https://787a8773-b4f0-4105-8fe5-bdbeb856fc1f-00-3tmrwvp4m7wab.sisko.replit.dev/trans/videoplayback/index.m3u8");
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = videoSrc;
    } else {
      alert("HLS streaming is not supported in this browser.");
    }
  </script>
</body>
</html>
